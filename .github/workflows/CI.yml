name: CI

env:
  DEBUG: napi:*
  APP_NAME: macroforge
  MACOSX_DEPLOYMENT_TARGET: '10.13'

permissions:
  contents: write
  id-token: write

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths-ignore:
      - '**/*.md'
      - LICENSE
      - '**/*.gitignore'
      - .editorconfig
      - docs/**
  pull_request: null

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        settings:
          - host: macos-latest
            target: x86_64-apple-darwin
            build: npx napi build --platform --release --manifest-path crates/macroforge_ts/Cargo.toml --js crates/macroforge_ts/index.js --dts crates/macroforge_ts/index.d.ts --target x86_64-apple-darwin
          - host: macos-latest
            target: aarch64-apple-darwin
            build: npx napi build --platform --release --manifest-path crates/macroforge_ts/Cargo.toml --js crates/macroforge_ts/index.js --dts crates/macroforge_ts/index.d.ts --target aarch64-apple-darwin
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: npx napi build --platform --release --manifest-path crates/macroforge_ts/Cargo.toml --js crates/macroforge_ts/index.js --dts crates/macroforge_ts/index.d.ts --target x86_64-unknown-linux-gnu
          - host: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build: |
              sudo apt-get update
              sudo apt-get install -y gcc-aarch64-linux-gnu
              export CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc
              export CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++
              npx napi build --platform --release --manifest-path crates/macroforge_ts/Cargo.toml --js crates/macroforge_ts/index.js --dts crates/macroforge_ts/index.d.ts --target aarch64-unknown-linux-gnu
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: npx napi build --platform --release --manifest-path crates/macroforge_ts/Cargo.toml --js crates/macroforge_ts/index.js --dts crates/macroforge_ts/index.d.ts --target x86_64-pc-windows-msvc
          - host: windows-latest
            target: aarch64-pc-windows-msvc
            build: npx napi build --platform --release --manifest-path crates/macroforge_ts/Cargo.toml --js crates/macroforge_ts/index.js --dts crates/macroforge_ts/index.d.ts --target aarch64-pc-windows-msvc

    name: Build - ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.settings.target }}

      - name: Install napi-cli
        run: npm install -g @napi-rs/cli

      - name: Build native module
        run: ${{ matrix.settings.build }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: crates/macroforge_ts/*.node
          if-no-files-found: error

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Install dependencies
        run: bun install
        working-directory: packages/tsserver-plugin-macroforge

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: bindings-x86_64-unknown-linux-gnu
          path: crates/macroforge_ts

      - name: Build plugin
        run: bun run build
        working-directory: packages/tsserver-plugin-macroforge

      - name: Run Rust tests
        run: cargo test --workspace
        working-directory: crates

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: [build, test]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install napi-cli
        run: npm install -g @napi-rs/cli

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Move artifacts to npm packages
        run: npx napi artifacts --cwd crates/macroforge_ts --npm-dir npm

      - name: List packages
        run: ls -laR crates/macroforge_ts/npm/

      - name: Publish macroforge
        run: |
          cd crates/macroforge_ts
          npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish platform packages
        run: |
          cd crates/macroforge_ts
          npx napi prepublish --npm-dir npm
          for dir in npm/*/; do
            if [ -d "$dir" ]; then
              cd "$dir"
              npm publish --provenance --access public || true
              cd ../..
            fi
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install plugin dependencies
        run: bun install
        working-directory: packages/tsserver-plugin-macroforge

      - name: Build and publish @macroforge/typescript-plugin
        run: |
          cd packages/tsserver-plugin-macroforge
          bun run build
          npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
